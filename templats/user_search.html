{% extends 'base.html' %}


{% block title%} All User{% endblock title %}


{% block body %}

            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <!-- <div class="page-header">
                            <h1 class="page-title">User List</h1>
                        
                        </div> -->
                        <!-- PAGE-HEADER END -->

                        <!-- ROW OPEN -->
                        <section>
                            <h1><strong>Search Result...</strong></h1>
                        </section>



                        <div class="row row-cards">
                            <div class="col-lg-12 col-xl-12">
                                <div class="input-group mb-5">
                                    <form method="get" action="/user_search" class="form-inline" style="margin-left: 31%;
                                    margin-bottom: -10px;">
                                        <input name="query" id="query" class="form-control mr-sm-2" type="search" placeholder="Search by username.." aria-label="Search">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: blue;
                                        position: relative;
                                        border-radius: 12px;">Search User..</button>
                                    </form>
                                    
                                </div>
                                
                                <div class="card">
                                    
                                    <div class="e-table px-5 pb-5">
                                        <div class="table-responsive table-lg">
                                            <table class="table border-top table-bordered mb-0">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center">

                                                        </th>
                                                        
                                                        <th>Name</th>
                                                        <th>Join Date</th>
                                                        
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    


                                                    {% for i in user_all %}
                                                    <tr>
                                                        <td class="align-middle text-center">
                                                            <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
                                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                                            </div>
                                                        </td>
                                                        <td class="text-nowrap align-middle">{{i.username}}</td>
                                                        <td class="text-nowrap align-middle"><span>{{i.date_joined}}</span></td>

                                                        
                                                    </tr>
                                                    {% endfor %}


                                                    
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- COL-END -->
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
                    <!-- CONTAINER CLOSED -->
                </div>
            </div>
        </div>

        
        {% endblock body %}
